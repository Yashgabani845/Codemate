    <body>
        <div class="container" style=" height: fit-content;">
        <h1 style="font-size: 42px; font-family: Segoe UI,Arial,sans-serif;font-weight: 400;">C++ Reference</h1>
        <div clas="desc" style="height: fit-content; width:fit-content;"><h2>Creating References</h2><p>A reference variable is a "reference" to an existing variable, and it is created with the <code>&amp;</code> operator:</p><p><br></p><p>Now, we can use either the variable name <code>food</code> or the reference name <code>meal</code> to refer to the <code>food</code> variable:</p></div>
        <div class="codesec">
            <h1 style="font-size: 42px; font-family: Segoe UI,Arial,sans-serif;font-weight: 400;">Example</h1>
    
            <textarea type="text" id="editor" class="form-control" aria-label="First name">#include <iostream>
#include <string>
using namespace std;

int main() {
  string food = "Pizza";
  string &meal = food;

  cout << food << "\n";
  cout << meal << "\n";
  return 0;
}
</textarea>
        </div>
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "text/x-c++src",
                theme: "seti",
                lineNumbers: true,
                autoCloseBrackets: true,
        
            })
            var width = window.innerWidth
            editor.setSize(0.7 * width, "300")
           
        </script>
