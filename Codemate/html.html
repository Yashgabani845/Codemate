<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="icon" type="image/png" href="logo/fav.jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .vertical-navbar {
            width: 250px;
            height: calc(100vh - 65px);
            background-color: #ffffff;
            position: fixed;
            left: 0;
            top: 65px;
            overflow-x: hidden;
            overflow-y: auto;
            padding-top: 20px;
            color: #050505;
        }

        .vertical-navbar a {
            border-radius: 20px;
            width: 200px;
            display: block;
            padding: 15px;
            color: #000000;
            text-decoration: none;
            transition: 0.3s;

            border-bottom: 0.5px solid black;


        }

        .vertical-navbar a:hover {
            background-color: #b3b8b2;
        }

        .horizontal-navbar {
            background-color: #ffffff;
            overflow: hidden;
            color: #333;
            position: fixed;
            top: 0;
            height: 65px;
            width: 100%;
            display: flex;
            /* Make the navbar items align horizontally */
        }


        .horizontal-navbar a {
            display: flex;
            /* Make the links a flex container */
            align-items: center;
            /* Center the content vertically */
            text-decoration: none;
            color: #000000;
            /* Set text color to white */
            padding: 10px 20px;
            /* Add padding to the links for spacing */
            transition: background-color 0.3s;
            /* Add a smooth transition for background color */
        }

        .horizontal-navbar a:hover {
            background-color: #b3b8b2;
            color: #ffffff;
            /* Change background color on hover */
        }

        /* Optional: Add styles for active link */
        .horizontal-navbar a.active {
            background-color: #777;
            color: #fffdfd;
        }



        .centered-div {
            margin-left: 250px;
            width: 85%;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
            padding: 20px;
            margin-top: 20px;
        }

        .showing {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="horizontal-navbar">
